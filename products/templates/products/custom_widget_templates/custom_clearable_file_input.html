{% if widget.is_initial %}
    <!-- Check if the widget has an initial value -->
    <p>{{ widget.initial_text }}:</p>
    <!-- Display the current image as a clickable link -->
    <a href="{{ widget.value.url }}">
        <img width="96" height="96" class="rounded shadow-sm" src="{{ widget.value.url }}">
    </a>
    {% if not widget.required %}
        <!-- If the field is not required, render a checkbox to clear the current image -->
        <div class="custom-control custom-checkbox mt-2">
            <input class="custom-control-input" 
                   type="checkbox" 
                   name="{{ widget.checkbox_name }}" 
                   id="{{ widget.checkbox_id }}">
            <label class="custom-control-label text-danger" 
                   for="{{ widget.checkbox_id }}">
                {{ widget.clear_checkbox_label }}
            </label>
        </div>
    {% endif %}
    <br>
    <!-- Display additional text if defined for the widget -->
    {{ widget.input_text }}
{% endif %}
<!-- File input for selecting a new image -->
<span class="btn btn-black rounded-0 btn-file">
    Select Image 
    <input id="new-image" 
           type="{{ widget.type }}" 
           name="{{ widget.name }}" 
           {% include "django/forms/widgets/attrs.html" %}>
</span>
<!-- Area to display the name of the selected file -->
<strong>
    <p class="text-danger" id="filename"></p>
</strong>
