<script type="text/javascript">

    /* 
    * Function to enable or disable the +/- buttons based on the quantity.
    * Disables the decrement button when the value is less than 2 and the increment button 
    * when the value is greater than 98. Handles both regular quantities and size-specific quantities.
    */
    function handleEnableDisable(itemId, size) {
        if (size) {
            var currentValue = parseInt($(`.size_${itemId}_${size}`).val());
        } else {
            var currentValue = parseInt($(`.id_qty_${itemId}`).val());
        }

        // Check if the decrement button should be disabled (current value < 2)
        var minusDisabled = currentValue < 2;
        // Check if the increment button should be disabled (current value > 98)
        var plusDisabled = currentValue > 98;

        // Disable/enable buttons based on the conditions above
        if (size) {
            $(`.decrement-size_${itemId}_${size}`).prop('disabled', minusDisabled);
            $(`.increment-size_${itemId}_${size}`).prop('disabled', plusDisabled);
        } else {
            $(`.decrement-qty_${itemId}`).prop('disabled', minusDisabled);
            $(`.increment-qty_${itemId}`).prop('disabled', plusDisabled);
        }
    }

    // Ensure the proper enabling/disabling of all inputs when the page loads
    var allQtyInputs = $('.qty_input');
    for(var i = 0; i < allQtyInputs.length; i++){
        var itemId = $(allQtyInputs[i]).data('item_id');
        var size = $(allQtyInputs[i]).data('size');
        handleEnableDisable(itemId, size);  // Call the function for each item
    }

    // Check if the input changes, and enable/disable the buttons accordingly
    $('.qty_input').change(function() {
        var itemId = $(this).data('item_id');
        var size = $(this).data('size');
        handleEnableDisable(itemId, size);  // Recalculate button states after quantity change
    });

    // Increment quantity when the plus button is clicked
    $('.increment-qty').click(function(e) {
        e.preventDefault();  // Prevent the default action of the button
        var itemId = $(this).data('item_id');
        var size = $(this).data('size');
        var closestInput = $(this).closest('.input-group').find('.qty_input')[0];
        // Select the relevant quantity input(s)
        if (size) {
            var allQuantityInputs = $(`.input-group-${itemId} input[data-size='${size}']`);
        } else {
            var allQuantityInputs = $(`.input-group-${itemId} input[name='quantity']`);
        }
        var currentValue = parseInt($(closestInput).val());
        // Update the quantity value in the input field
        $(allQuantityInputs).val(currentValue + 1);
        handleEnableDisable(itemId, size);  // Recalculate button states after increment
    });

    // Decrement quantity when the minus button is clicked
    $('.decrement-qty').click(function(e) {
        e.preventDefault();  // Prevent the default action of the button
        var itemId = $(this).data('item_id');
        var size = $(this).data('size');
        var closestInput = $(this).closest('.input-group').find('.qty_input')[0];
        // Select the relevant quantity input(s)
        if (size) {
            var allQuantityInputs = $(`.input-group-${itemId} input[data-size='${size}']`);
        } else {
            var allQuantityInputs = $(`.input-group-${itemId} input[name='quantity']`);
        }
        var currentValue = parseInt($(closestInput).val());
        // Update the quantity value in the input field
        $(allQuantityInputs).val(currentValue - 1);
        handleEnableDisable(itemId, size);  // Recalculate button states after decrement
    });
</script>
